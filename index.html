<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link rel="icon" type="image/x-icon" href="/assets/images/paper.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <!-- Main container for the game interface -->
    <div class="container">
        <!-- Game title -->
        <h1>Rock Paper Scissors</h1>
        <!-- Instruction for the user -->
        <h3>Choose One</h3>
        <!-- Buttons for the player to make a choice -->
        <div class="choices">
            <button class="choice" id="rock"> <img src="assets/images/rock.png" alt="">Rock</button>
            <button class="choice" id="paper"><img src="assets/images/images-removebg-preview.png" alt="">Paper</button>
            <button class="choice" id="scissors"><img src="assets/images/scissors.png" alt="">Scissors</button>
        </div>

        <!-- Display for player's and computer's choices -->
        <div id="Choose-image">
            <div id="player-image">
                <h4>Player choice:</h4>
                <img id="player-choice-img" src="assets/images/rock.png" alt="Player choice">
            </div>
            <div id="computer-image">
                <h4>Computer choice:</h4>
                <img id="computer-choice-img" src="assets/images/rock.png" alt="Computer choice">
            </div>
        </div>

        <!-- Scoreboard and game result -->
        <div id="score-board">
            <div id="player-score">Player:</div>
            <div id="computer-score">Computer:</div>
            <div id="result"></div>
        </div>
        <!-- Button to restart the game -->
        <button id="reset-button">Restart</button>
    </div>

    <!-- Link to the JavaScript file for game logic -->
    <script src="assets/js/script.js"></script>
</body>

</html>
