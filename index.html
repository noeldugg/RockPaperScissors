<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <h3>Choose One
        </h3>
        <div class="choices">
            <button class="choice" id="rock"> <img src="images/rock.png" alt="">Rock</button>
            <button class="choice" id="paper"><img src="images/images-removebg-preview.png" alt="">Paper</button>
            <button class="choice" id="scissors"><img src="images/scissors.png" alt="">Scissors</button>
        </div>

        <div id="Choose-image">

            <div id="player-image">
                <h4>Player choice:</h4>
                <img id="player-choice-img" src="images/rock.png" alt="Player choice">
            </div>
            <div id="computer-image">
                <h4>Computer choice:</h3>
                    <img id="computer-choice-img" src="images/rock.png" alt="Computer choice">
            </div>
        </div>




        <div id="score-board">
            <div id="player-score">Player:</div>
            <div id="computer-score">Computer:</div>
            <div id="result"></div>
        </div>
        <button id="reset-button">Restart</button>

    </div>



    <script src="script.js"></script>
</body>

</html>
